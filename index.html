<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sezgin Kuyumculuk | Altın ve Takı</title>
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta name="referrer" content="no-referrer" />
</head>

<body>
  <header>
    <h1>Sezgin Kuyumculuk</h1>
    <p>Altında Güvenin Adı</p>
  </header>

  <main>
    <section>
      <p>Sayfamız yakında hizmetinizde olacaktır.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025</p>
  </footer>
  <script>
    (function () {
      document.addEventListener('keydown', function (e) {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I', 'J', 'C', 'U'].includes(e.key.toUpperCase()))) {
          e.preventDefault();
          alert('Yetkisiz işlem engellendi.');
        }
      });
      document.addEventListener('contextmenu', function (e) { e.preventDefault() });
    })();
  </script>
</body>

</html>
